<p-menubar [model]="navItems">
  <ng-template #item let-navItem let-root="root">
    <a class="flex items-center px-4 py-3 cursor-pointer gap-2">
      <span>{{ navItem.label }}</span>
      <i [class]="['pi', root ? 'pi-angle-down' : '']"></i>
    </a>
  </ng-template>
</p-menubar>
<router-outlet />
